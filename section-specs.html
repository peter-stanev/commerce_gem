<!-- Tabs Go Here -->
<div ng-show="store.gems.length">
  
  <h4>Specs</h4>
  <ul class="list-unstyled">
  	<li>  		
  		<strong>Shine</strong>
	    : {{store.specs[gemIndex].shine}}</li>
	  <li>
	    <strong>Faces</strong>
	    : {{store.specs[gemIndex].faces}}</li>
	  <li>
	    <strong>Rarity</strong>
	    : {{store.specs[gemIndex].rarity}}</li>
	  <li>
	    <strong>Color</strong>
	    : {{store.specs[gemIndex].color}}</li>
	</ul>
</div>

<section>
  <h4>Gems</h4>
  <ul class="nav nav-pills">
    <li ng-class="{ active:sub.isSet($index) }" ng-repeat="gem in store.gems">
      <a href ng-click="sub.setTab($index)">{{gem}}</a>
    </li>
    
  </ul>

 
</section>
